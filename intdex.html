<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="/css/styles.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kokoa Talk</title>
</head>
<body>
    <!-- Status Bar -->
    <div class="status-bar">
        <div class="status-bar__column"> 
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column"> 
            <span>18:40</span>
        </div>
        <div class="status-bar__column"> 
            <span>110%</span>
           <i class="fa-solid fa-battery-full"></i>
           <i class="fa-solid fa-bolt-lightning"></i>
        </div>
    </div>

    <!-- header Text -->
     <heade class="welcome-header">
        <h1 class="welcome-header__title">Welcome to Kokoa Clone</h1>
        <p class="welcome-header__text">If you have a Kokoa Account, login with your email or phone number.</p>
     </header>

     <!-- form section-->

     <form id="login-form" action="">
        <input type="text" placeholder="email or phone number">
        <input type="password" placeholder="password">
        <input type="button" value="Log In">
        <input type="button" value="Sign Up">
        <a href="#">Find Kokoa Account or Password</a>
        
     </form>
     

    <script src="https://kit.fontawesome.com/433fd57aa4.js" crossorigin="anonymous"></script>
</body>
</html>
